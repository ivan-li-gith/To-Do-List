<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>

    <body>
        <section class="ToDo">
            <h2>To Do List</h2>

            <!--divs are a container to group and organize a stuff-->
            <div class="input">
                <input type="text" class="input-field" id="todoInput" placeholder="Add a task">
                <button class="button">Add</button>
            </div>

            <!--unordered list-->
            <ul>
                <li id="todoList"></li>
            </ul>

            <div>
                <hr class="counter">
                <div class="counter_container">
                    <p><span>0</span> Total Items</p>
                    <button>Delete All</button>
                </div>
            </div>

        </section>

    </body>
</html>
